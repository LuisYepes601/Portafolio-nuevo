<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/0e9efcc0de.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>

<body>
    <header class="encabezado">
        <h1 class="titulo">Mi Portafolio</h1>
        <nav class="navegacion">
            <a href="index.html">Inicio</a>
            <a href="about-me.html">Sobre Mi</a>
            <a href="#">Contacto</a>
        </nav>
    </header>


    <main class="main">
        <section class="derecho">
            <h2>Formulario de Contacto</h2>
            <form action="" class="formulario">
                <label for="nombre" class="label"></label>
                <input type="text" placeholder="Ingresa tu Nombre" name="nombre" class="entradas" required id="name">
                <label for="email" class="label"></label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com" class="entradas" required>
                <label for="tel" class="label"></label>
                <input type="tel" name="tel" id="" placeholder="Ingrese su telefono" class="entradas">


                <div class="botones">
                    <input type="submit" name="" id="" class="entradas_boton">
                    <input type="reset" name="" id="" class="entradas_boton">
                </div>
            </form>
        </section>
        <section class="izquierdo">
            <h2>Ingrese su Mensaje</h2>
            <form action="" class="formulario">
                <textarea name="mensaje" id="" cols="50" rows="20" placeholder="Ingrese su Mensaje">
                </textarea>
                <div class="botones">
                    <input type="submit" name="" id=""  class="entradas_boton">
                    <input type="reset" name="" id=""  class="entradas_boton">
                </div>
            </form>
        </section>
    </main>
    
    <div class="logo-contacto">
        <a href="#" class="logo-fijo"><i class="fa-brands fa-whatsapp"></i></a>
     </div>

    <footer class="footer">
        <nav class="menu_salida">
            <a href="" class="enlaces_footer">Facebook<i class="fa-brands fa-facebook"></i></a>
            <a href="" class="enlaces_footer">GitHub<i class="fa-brands fa-github"></i></a>
            <a href="" class="enlaces_footer">Linkedink<i class="fa-brands fa-linkedin"></i></a>
        </nav>
        <p>&copy; 2024 Luis Yepes | Todos los derechos reservados</p>
        
    </footer>
    
    <script src="js/app.js"></script>
</body>

</html>
